{% extends "base.html" %}
{% block head %}
    <link href="{{ prefix }}/static/timer.css" rel="stylesheet">
    <style>
        .center {
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            setTimeout(() => {
                window.location.replace('{{success_redirect_uri}}')
            }, 5500);
        })
    </script>
{% endblock %}
{% block content %}
    <div class="center">
        <h1>Вы успешно отписались от авто-лайков!</h1>
        <b>Токен был удален</b>
        <p>Вы будете перенаправлены через...</p>
        <div id="app"></div>
        <script src="{{ prefix }}/static/timer.js"></script>
    </div>
{% endblock %}
