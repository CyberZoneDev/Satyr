<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title or 'Satyr' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
<style>
    .version {
        position: absolute;
        bottom: 0;
        left: 0;
    }
</style>
    {% block head %}{% endblock %}
</head>
<body>
<center><code>Satyr сейчас находится в стадии открытого {{ 'beta' if version.beta else 'alpha'  }} тестирования.<br>Некоторый функционал может работать неправильно.<br>Ваши данные в безопасности.</code></center>
{% block content %}{% endblock %}
<div class="version">
<code>Version: {{ version }}</code>
<br>
<code>Built at: {{ created_at }}</code>
    </div>
</body>
</html>
