<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribing...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script>
        function on_unsub() {
            window.location.replace("{{ unsub_redirect_url }}");
        }

        function on_deny() {
            history.back()
            // window.location.replace("{{ deny_redirect_url }}");
        }
    </script>

    <style>
        .buttons-selector {
            display: flex;
            flex-flow: row wrap;
        }

        .buttons-selector button {
            min-width: 300px;
            margin: 30px;
        }

        .center {
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="align-items-center">
    <div class="center">
        <h1>Вы уверены, что хотите отписаться?</h1>
        <div class="buttons-selector">
            <button type="button" class="btn btn-danger" onclick="on_unsub()">Да</button>
            <button type="button" class="btn btn-primary" onclick="on_deny()">Нет</button>
        </div>
    </div>
</div>
</body>
</html>
