{% extends "base.html" %}
{% block head %}
    <script>
        function on_unsub() {
            window.location.replace("{{ unsub_redirect_url }}");
        }

        function on_deny() {
            history.back()
            // window.location.replace("{{ deny_redirect_url }}");
        }
    </script>

    <style>
        .buttons-selector {
            display: flex;
            flex-flow: row wrap;
        }

        .buttons-selector button {
            min-width: 300px;
            margin: 30px;
        }

        .center {
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="align-items-center">
        <div class="center">
            <h1>Вы уверены, что хотите отписаться?</h1>
            <div class="buttons-selector">
                <button type="button" class="btn btn-danger" onclick="on_unsub()">Да</button>
                <button type="button" class="btn btn-primary" onclick="on_deny()">Нет</button>
            </div>
        </div>
    </div>
{% endblock %}
